<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game 2023</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
</head>
<body>

    <div id="gameDiv">

        <div id="menuDiv">
            <img id="logo-img" src="./docs/assets/space-pinup-removebg.png" alt="Gamelogo">

            <h1>Mega Super-Duper <br>Space Game</h1>

            <p class = "useArrowKeys">Use your ArrowKeys to move!</p>

            <div id="keysDiv">
                <img id="key-img" src="./docs/assets/8bit-gray-keys.png" alt="arrowkeysimg">

                <button id="start-button">Start Game!</button>
             </div>
        </div>

        <div id="canvasDiv">
            <canvas id="canvas" width="400" height="600px" style="border: 14px ridge #FC3D21;"></canvas>
        </div>

    </div>

    <script src="./js/components.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
