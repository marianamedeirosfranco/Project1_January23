<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Racer 2023</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
</head>
<body>

    <div id="gameDiv">

        <div id="menuDiv">
            <img id="logo-img" src="./docs/assets/NASA_logo.svg.png" alt="Gamelogo" >

            <p class = "indications">Use your L + R arrows ArrowKeys to move!</p>

            <div id="keysDiv">
                <img id="key-img" src="./docs/assets/Button.png" alt="arrowkeysimg">

                <button id="start-button">Start Game!</button>
             </div>
        </div>

        <div id="canvasDiv">
            <canvas id="canvas" width="400" height="600px" style="border: 8px solid black;"></canvas>
        </div>

    </div>

    <script src="./js/components.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
